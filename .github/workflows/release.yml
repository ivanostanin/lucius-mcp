name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  validate-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: get_version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
      
      - name: Validate version matches pyproject.toml
        run: |
          PROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          TAG_VERSION=${{ steps.get_version.outputs.tag_version }}
          
          if [ "$PROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            echo "  Tag version: $TAG_VERSION"
            echo "  pyproject.toml version: $PROJECT_VERSION"
            echo "Please ensure the git tag matches the version in pyproject.toml"
            exit 1
          fi
          
          echo "✅ Version validation passed: $PROJECT_VERSION"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run tests
        run: uv run --env-file .env.test pytest tests/unit/ tests/integration/ -v
      
      - name: Run linting
        run: uv run ruff check .
      
      - name: Run type checking
        run: uv run mypy .
      
      - name: Install Node.js for mcpb
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mcpb CLI
        run: npm install -g @anthropic-ai/mcpb

      - name: Validate MCPB manifests
        run: |
          python deployment/scripts/validate_mcpb.py uv
          python deployment/scripts/validate_mcpb.py python

      - name: Build mcpb bundles
        run: ./deployment/scripts/build-mcpb.sh

      - name: Verify bundles were created
        id: verify_bundle
        run: |
          VERSION=${{ steps.get_version.outputs.tag_version }}
          BUNDLE_UV="dist/lucius-mcp-${VERSION}-uv.mcpb"
          BUNDLE_PYTHON="dist/lucius-mcp-${VERSION}-python.mcpb"

          for BUNDLE_FILE in "$BUNDLE_UV" "$BUNDLE_PYTHON"; do
            if [ ! -f "$BUNDLE_FILE" ]; then
              echo "ERROR: Bundle file $BUNDLE_FILE was not created"
              exit 1
            fi
            echo "✅ Bundle created: $BUNDLE_FILE"
            ls -lh "$BUNDLE_FILE"
          done

          # Run the verification script
          python deployment/scripts/verify_mcpb_bundles.py "$BUNDLE_UV" "$BUNDLE_PYTHON"

          {
            echo "bundle_files<<EOF"
            echo "$BUNDLE_UV"
            echo "$BUNDLE_PYTHON"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Convert owner to lowercase
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployment/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/lucius-mcp:${{ steps.get_version.outputs.tag_version }}
            ghcr.io/${{ env.OWNER_LC }}/lucius-mcp:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Release ${{ steps.get_version.outputs.tag_version }}


      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.verify_bundle.outputs.bundle_files }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
