name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  validate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.tag_version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
      
      - name: Validate version matches pyproject.toml
        run: |
          PROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          TAG_VERSION=${{ steps.get_version.outputs.tag_version }}
          
          if [ "$PROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            echo "Tag version: $TAG_VERSION"
            echo "pyproject.toml version: $PROJECT_VERSION"
            exit 1
          fi

  python-quality:
    needs: validate-version
    uses: ./.github/workflows/_python_check.yml
    with:
      python-version: '3.14'

  mcpb-build:
    needs: [validate-version, python-quality]
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/_mcpb_build.yml
    with:
      version: ${{ needs.validate-version.outputs.version }}
      artifact-name: mcpb-bundle-${{ needs.validate-version.outputs.version }}

  docker-build:
    needs: python-quality
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/_docker_build_push.yml
    with:
      image-name: lucius-mcp
      tags: |
        ${{ needs.validate-version.outputs.version }}
        latest
      labels: |
        org.opencontainers.image.source=https://github.com/${{ github.repository }}
        org.opencontainers.image.description=Release ${{ needs.validate-version.outputs.version }}
      push: true

  github-release:
    needs: [validate-version, mcpb-build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: mcpb-bundle-${{ needs.validate-version.outputs.version }}
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.mcpb
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
