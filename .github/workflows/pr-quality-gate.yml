name: Pull Request Quality Gate

on:
  pull_request:
    branches: [main]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run ruff linting
        run: uv run ruff check .
      
      - name: Run mypy type checking
        run: uv run mypy .
      
      - name: Run unit and integration tests
        run: uv run --env-file .env.test pytest tests/unit/ tests/integration/ -v
      
      - name: Install Node.js for mcpb
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mcpb CLI
        run: npm install -g @anthropic-ai/mcpb

      - name: Validate MCPB manifests
        run: |
          python deployment/scripts/validate_mcpb.py uv
          python deployment/scripts/validate_mcpb.py python

      - name: Build mcpb bundles
        run: ./deployment/scripts/build-mcpb.sh

      - name: Verify bundles were created
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          BUNDLE_UV="dist/lucius-mcp-${VERSION}-uv.mcpb"
          BUNDLE_PYTHON="dist/lucius-mcp-${VERSION}-python.mcpb"
          for BUNDLE_FILE in "$BUNDLE_UV" "$BUNDLE_PYTHON"; do
            if [ ! -f "$BUNDLE_FILE" ]; then
              echo "ERROR: Bundle file $BUNDLE_FILE was not created"
              exit 1
            fi
            echo "âœ… Bundle created: $BUNDLE_FILE"
            ls -lh "$BUNDLE_FILE"
          done
      
      - name: Verify bundle content
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          BUNDLE_UV="dist/lucius-mcp-${VERSION}-uv.mcpb"
          BUNDLE_PYTHON="dist/lucius-mcp-${VERSION}-python.mcpb"
          
          # Run the verification script
          python deployment/scripts/verify_mcpb_bundles.py "$BUNDLE_UV" "$BUNDLE_PYTHON"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Convert owner to lowercase
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployment/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/lucius-mcp:pr-${{ github.event.pull_request.number }}
            ghcr.io/${{ env.OWNER_LC }}/lucius-mcp:sha-${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Pull Request Build #${{ github.event.pull_request.number }}

      
      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcpb-bundle-pr-${{ github.event.pull_request.number }}
          path: dist/*.mcpb
          retention-days: 7
